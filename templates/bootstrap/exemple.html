<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Hello, world!</title>
</head>

<body>
    <!-- Image and text  navbar-expand-md will show list item in frontend is also  a breakpoint which size navbar can breakdown-->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <!--navbar container is fluid by default , you can put contain inside of it -->
        <div class="container">
            <!-- you can wrap the inside of container-->
            <a class="navbar-brand" href="#">
                <img src="https:www.getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30"
                    height="24" class="d-inline-block align-top">
                Bootstrap
            </a>

            <!-- here to show the collapsable button and use the id navbar collapse below -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target='#navbarCollapseLinks'
                aria-expanded="false" aria-label="Toggle Navigation">
                <span class='navbar-toggler-icon'></span>
            </button>
            <!--all of this button is a default one -->

            <div class="collapse navbar-collapse" id="navbarCollapseLinks">
                <!-- collapse take the list away and make it collapsable when it responsive -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Product</a>
                    </li> 

                    <!--  add drop down here  -->
                    
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown
                        </a>
                        <ul class="dropdown-menu  dropdown-menu-left" aria-labelledby="navbarDropdown"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <li><a class="dropdown-item " href="#">Action</a></li>
                            <li><a class="dropdown-item " href="#">Another action</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                </ul>

                    <!-- we paste form here  -->
                    <form class="form-inline ml-auto">
                        <!--ml-auto to move the form to the left handside -->
                        <input type="text" class="form-control mr-sm-2" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>

            </div>

        </div>
    </nav>


    <h1>Hello, world!</h1>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
